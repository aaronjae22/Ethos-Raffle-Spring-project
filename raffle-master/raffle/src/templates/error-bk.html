
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Raffle | Error</title>

    <link href="../../WebContent/resources/css/bootstrap.min.css" rel="stylesheet"					th:href="@{/resources/css/bootstrap.min.css}">

<body class="gray-bg">


    <div class="middle-box text-center animated fadeInDown">

        <div class="error-desc">

            You can go back to main page: <br/><a href="index.html" th:href="@{/dashboard/home}" class="btn btn-primary m-t">Dashboard</a>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
